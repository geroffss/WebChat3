<!DOCTYPE html>
<html>
<head>
  <title>Electron Auto Update Example</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100">
  <div class="flex flex-col mb-10">
    <h1>Electron Auto Update Example</h1>
    <p id="version"></p>
  </div>

  <div class="flex flex-row gap-3 bg-blue-200 hidden" id="notification">
    <p id="message"></p>
    <button class="bg-red-500" id="close-button" onclick="closeNotification()">Close</button>
    <button id="restart-button" onclick="restartApp()" class="hidden">Restart</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
